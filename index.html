<html>
  <body>
    <h1>Brut en Net</h1>

    <label for="gross_input">Salaire brut annuel</label>
    <input type="number" id="gross_input" placeholder="Salaire brut" min="0" />

    <label for="net_input">Salaire net annuel</label>
    <input type="number" id="net_input" placeholder="Salaire net" min="0" />

    <label for="gross_input_monthly">Salaire brut mensuel</label>
    <input type="number" id="gross_input_monthly" placeholder="Salaire brut mensuel" min="0" />

    <label for="net_input_monthly">Salaire net mensuel</label>
    <input type="number" id="net_input_monthly" placeholder="Salaire net mensuel" min="0" />

    <p>Salaire Net annuel : <span id="net_salary">0</span> €</p>
    <p>Salaire Brut annuel : <span id="gross_salary">0</span> €</p>

    <p>Salaire Net mensuel : <span id="net_salary_monthly">0</span> €</p>
    <p>Salaire Brut mensuel : <span id="gross_salary_monthly">0</span> €</p>

    <script defer src="./public/js/app.js"></script>
  </body>
</html>
