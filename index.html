<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brut en Net</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="stylesheet" href="./public/css/bootstrap@5.3.0.css" />
  </head>
  <body class="container-fluid p-3 bg-dark text-info">
    <h1 class="text-center">Brut en Net</h1>

    <div class="mb-3">
      <label class="form-label" for="annual_gross_input">Salaire brut annuel</label>
      <input
        type="number"
        id="annual_gross_input"
        class="form-control bg-dark text-secondary"
        placeholder="Salaire brut annuel"
        min="0"
        value="0"
      />
    </div>

    <div class="mb-3">
      <label class="form-label" for="annual_net_input">Salaire net annuel</label>
      <input
        type="number"
        id="annual_net_input"
        class="form-control bg-dark text-secondary"
        placeholder="Salaire net annuel"
        min="0"
        value="0"
      />
    </div>

    <div class="mb-3">
      <label class="form-label" for="monthly_gross_input">Salaire brut mensuel</label>
      <input
        type="number"
        id="monthly_gross_input"
        class="form-control bg-dark text-secondary"
        placeholder="Salaire brut mensuel"
        min="0"
        value="0"
      />
    </div>

    <div class="mb-3">
      <label class="form-label" for="monthly_net_input">Salaire net mensuel</label>
      <input
        type="number"
        id="monthly_net_input"
        class="form-control bg-dark text-secondary"
        placeholder="Salaire net mensuel"
        min="0"
        value="0"
      />
    </div>

    <p>Salaire Net annuel : <span id="annual_net_salary">0</span> €</p>
    <p>Salaire Brut annuel : <span id="annual_gross_salary">0</span> €</p>

    <p>Salaire Net mensuel : <span id="monthly_net_salary">0</span> €</p>
    <p>Salaire Brut mensuel : <span id="monthly_gross_salary">0</span> €</p>

    <script defer src="./public/js/app.js"></script>
    <script defer src="./public/js/converter.js"></script>
    <script defer src="./public/js/bootstrap@5.3.1.js"></script>
  </body>
</html>
